<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>This is the AV Spot!</h1>
    {% if current_user.is_authenticated %}
    <p>Welcome, {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('profile', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
